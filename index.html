<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <meta name="Description" content="A restaurant site with menu and reservations in Frozen 2 theme">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/3acae19016.js" crossorigin="anonymous"></script>
</head>
<body class="container">
    <header>
        <nav id="home">
            <h1 class="logo">Logo</h1>
            <button class="navigation_buttons" onClick="location.href='#home'">Home</button>
            <button class="navigation_buttons" onClick="location.href='#about'">About</button>
            <button class="navigation_buttons" onClick="location.href='#ingredients'">Igredients</button>
            <button class="navigation_buttons" onClick="location.href='#menu'">Menu</button>
            <button class="navigation_buttons" onClick="location.href='#reviews'">Reviews</button>
            <button class="navigation_buttons" onClick="location.href='#reservations'">Reservations</button>
            <div class="social_icons"> 
                <a href="#" class="icon"><span class="fab fa-twitter"></span></a>
                <a class="icon" href="#"><span class="fab fa-youtube"></span></a>
                <a class="icon" href="#"><span class="fab fa-facebook-f"></span></a>  
            </div>    
        </nav>
        <section class="main">
            <h2 class="title">Magical experience with amazing food</h2>
            <img class="decoration" alt="text divider that looks like a snowflake" src="src/pictures/decoration1.png">
            <button class="booking_button" onClick="location.href='#reservations'">BOOK A TABLE</button>
            <button class="menu_button"  onClick="location.href='#menu'">SEE THE MENU </button>
        </section> 
    </header>
</body>
</html>
